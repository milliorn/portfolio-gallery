
name: Cache
on: [push, pull_request, create, delete]
jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-